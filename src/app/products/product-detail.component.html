<div class='card'>
  <div class='card-header'>
    {{pageTitle + ': ' + product?.productName}}
    <br>&emsp;
    {{product?.productCode}}
    <br>&emsp;
    {{product?.releaseDate}}
    <br>&emsp;
    {{product?.description}}
    <br>&emsp;
    {{product?.price}}
    <br>&emsp;
    {{product?.starRating}}
    <br>&emsp;
    {{product?.imageUrl}}
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
      style='width:80px'
      (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
